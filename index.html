<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Carros Deportivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li onclick="goToCar(0)">Ferrari</li>
                <li onclick="goToCar(1)">Lamborghini</li>
                <li onclick="goToCar(2)">Porsche</li>
                <li onclick="goToCar(3)">McLaren</li>
                <li onclick="goToCar(4)">Bugatti</li>
                <li onclick="goToCar(5)">Aston Martin</li>
                <li onclick="goToCar(6)">Koenigsegg</li>
                <li onclick="goToCar(7)">Nissan GT-R</li>
            </ul>
        </div>
        <div class="content">
            <img id="carImage" src="ferrari.jpg.jpeg" alt="Carro Deportivo"> <!-- Aquí debes poner la imagen: "ferrari.png" -->
            <h2 id="carCaption"></h2>
            <div id="backgroundText"></div>
        </div>
        <div class="controls">
            <button class="arrow" onclick="prevImage()">&#10094;</button>
            <button class="arrow" onclick="nextImage()">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
